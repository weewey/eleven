apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ .Values.app.name }}
    labels:
        app.kubernetes.io/name: {{ .Values.app.name }}
spec:
    replicas: {{ .Values.replicaCount }}
    selector:
        matchLabels:
            app.kubernetes.io/name: {{ .Values.app.name }}
    template:
        metadata:
            labels:
                app.kubernetes.io/name: {{ .Values.app.name }}
        spec:
            containers:
                - name: "{{ .Values.app.name}}"
                  image: "{{ .Values.image.repository }}:{{ .Values.image.tag}}"
                  imagePullPolicy: {{ .Values.image.pullPolicy }}
                  ports:
                      - name: http
                        containerPort: 80
                        protocol: TCP
                  livenessProbe:
                      httpGet:
                          path: /
                          port: http
                  readinessProbe:
                      httpGet:
                          path: /
                          port: http